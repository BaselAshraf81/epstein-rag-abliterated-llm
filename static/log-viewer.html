<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Log Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .input-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr {
            transition: background-color 0.2s;
        }

        tbody tr:hover {
            background-color: #f8f9ff;
        }

        .query-text {
            color: #333;
            font-weight: 500;
        }

        .timestamp {
            color: #666;
            font-size: 0.9em;
        }

        .response-time {
            color: #667eea;
            font-weight: 600;
        }

        .session-id {
            color: #999;
            font-size: 0.85em;
            font-family: monospace;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #c33;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .placeholder {
            color: #aaa;
            font-style: italic;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .view-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close {
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            transition: transform 0.2s;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-body h1, .modal-body h2, .modal-body h3 {
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .modal-body h1 { font-size: 2em; }
        .modal-body h2 { font-size: 1.5em; }
        .modal-body h3 { font-size: 1.2em; }

        .modal-body p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 1em;
        }

        .modal-body code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #d63384;
        }

        .modal-body pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border-left: 4px solid #667eea;
        }

        .modal-body pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .modal-body ul, .modal-body ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .modal-body li {
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        .modal-body blockquote {
            border-left: 4px solid #667eea;
            padding-left: 20px;
            margin: 1em 0;
            color: #666;
            font-style: italic;
        }

        .modal-body a {
            color: #667eea;
            text-decoration: none;
        }

        .modal-body a:hover {
            text-decoration: underline;
        }

        .modal-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .modal-body table th,
        .modal-body table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .modal-body table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .response-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .input-section, .output-section {
                padding: 15px;
                border-radius: 8px;
            }

            textarea {
                min-height: 120px;
                font-size: 11px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }

            .stat-card {
                min-width: 100%;
            }

            /* Make table scrollable horizontally */
            .output-section {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
                font-size: 0.85em;
            }

            th, td {
                padding: 10px 8px;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                max-height: 85vh;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-header h2 {
                font-size: 1.2em;
            }

            .modal-body {
                padding: 20px 15px;
                font-size: 0.95em;
            }

            .modal-body pre {
                padding: 10px;
                font-size: 0.85em;
            }

            .view-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .response-preview {
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .stat-value {
                font-size: 1.5em;
            }

            table {
                min-width: 700px;
                font-size: 0.8em;
            }

            th, td {
                padding: 8px 6px;
            }

            .modal-body {
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Query Log Viewer</h1>
        
        <div class="input-section">
            <div style="margin-bottom: 15px;">
                <input type="file" id="fileInput" accept=".jsonl,.json" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: transform 0.2s, box-shadow 0.2s;">
                    üìÅ Upload JSONL File
                </button>
                <span id="fileName" style="margin-left: 15px; color: #666; font-style: italic;"></span>
            </div>
            <textarea id="logInput" placeholder="Or paste your JSON lines here... Each line should be a JSON object with timestamp, session_id, query, response, and response_time fields."></textarea>
        </div>

        <div class="output-section">
            <div class="stats" id="stats"></div>
            <div id="output"></div>
        </div>
    </div>

    <!-- Modal for viewing full response -->
    <div id="responseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Response</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        const logInput = document.getElementById('logInput');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const output = document.getElementById('output');
        const stats = document.getElementById('stats');
        const modal = document.getElementById('responseModal');
        const modalBody = document.getElementById('modalBody');
        const closeBtn = document.querySelector('.close');

        // File upload handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Loaded: ${file.name}`;
                const reader = new FileReader();
                reader.onload = function(event) {
                    logInput.value = event.target.result;
                    parseAndDisplay();
                };
                reader.readAsText(file);
            }
        });

        // Modal controls
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function showResponse(response) {
            modalBody.innerHTML = marked.parse(response || 'No response available');
            modal.style.display = 'block';
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            return `${month}/${day}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function parseAndDisplay() {
            const input = logInput.value.trim();
            
            if (!input) {
                output.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No logs to display</h3>
                        <p class="placeholder">Paste your JSON lines in the text area above</p>
                    </div>
                `;
                stats.innerHTML = '';
                return;
            }

            const lines = input.split('\n').filter(line => line.trim());
            const logs = [];
            const errors = [];

            lines.forEach((line, index) => {
                try {
                    const log = JSON.parse(line);
                    logs.push(log);
                } catch (e) {
                    errors.push(`Line ${index + 1}: ${e.message}`);
                }
            });

            if (logs.length === 0 && errors.length > 0) {
                output.innerHTML = `
                    <div class="error-message">
                        <strong>Parse Errors:</strong><br>
                        ${errors.join('<br>')}
                    </div>
                `;
                stats.innerHTML = '';
                return;
            }

            // Calculate statistics
            const totalQueries = logs.length;
            const avgResponseTime = logs.reduce((sum, log) => sum + (log.response_time || 0), 0) / totalQueries;
            const uniqueSessions = new Set(logs.map(log => log.session_id)).size;

            stats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Queries</div>
                    <div class="stat-value">${totalQueries}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Response Time</div>
                    <div class="stat-value">${avgResponseTime.toFixed(2)}s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Unique Sessions</div>
                    <div class="stat-value">${uniqueSessions}</div>
                </div>
            `;

            // Create table
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Session ID</th>
                            <th>Query</th>
                            <th>Response</th>
                            <th>Response Time</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            logs.forEach((log, index) => {
                const responsePreview = log.response 
                    ? (log.response.length > 100 ? log.response.substring(0, 100) + '...' : log.response)
                    : 'N/A';
                
                html += `
                    <tr>
                        <td class="timestamp">${formatTimestamp(log.timestamp)}</td>
                        <td class="session-id">${log.session_id ? log.session_id.substring(0, 8) + '...' : 'N/A'}</td>
                        <td class="query-text">${log.query || 'N/A'}</td>
                        <td>
                            <div class="response-preview">${responsePreview}</div>
                            ${log.response ? `<button class="view-btn" data-index="${index}">View Response</button>` : ''}
                        </td>
                        <td class="response-time">${log.response_time ? log.response_time.toFixed(2) + 's' : 'N/A'}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            if (errors.length > 0) {
                html += `
                    <div class="error-message">
                        <strong>Some lines had parse errors:</strong><br>
                        ${errors.join('<br>')}
                    </div>
                `;
            }

            output.innerHTML = html;

            // Add event listeners to view buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    showResponse(logs[index].response);
                });
            });
        }

        logInput.addEventListener('input', parseAndDisplay);
        
        // Initial parse in case there's default content
        parseAndDisplay();
    </script>
</body>
</html>
